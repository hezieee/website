<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="card.css">

</head>
<body>
	
  <div class="back">
		<a href="product.html" style="text-decoration: none">
			<button>back</button>
		</a>
	</div>
  <div class="home">
		<a href="index.html" style="text-decoration: none">
			<button>home</button>
		</a>
	</div>

<div class="wrapper">
  <div class="payment">
    
    <h2>card info</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">card holder:</label>
        <input type="text" class="input" placeholder="name">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="0000 0000 0000 0000">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">expiration date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">security number:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none">
        <div class="btn">verify</div>
    </a>
      
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
